<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" >
</head>
<body>
    <header>
        <h1 class="title">Color Scheme Generator</h1>
    </header>
    <main>
        <div class="input-wrapper">
            <!-- color picker input -->
            <div class="color-picker-container">
                <input type="color" id="color-picker" name="color-picker"
                       value="#191B3D">
                <label for="color-picker" aria-label="Color Picker"></label>
            </div>
            <!-- color scheme options -->
            <div class="scheme-select-container">
                <label for="scheme-select" aria-label="Choose a Color"></label>
                <select name="scheme-select" id="scheme-select">
                    <!-- Options will be rendered dynamically -->
                </select>
            </div>
            <!-- Button to generate random color schemes -->
            <div>
                <button id="random-scheme" class="random-scheme">Random Color</button>
            </div>
        </div>

        <div id="colors-container">
            <!-- Render colors -->
            <h3 class="info-message">To begin, <span class="info-highlight">select a color scheme</span> or <span class="info-highlight">choose a random color</span></h3>
        </div>
        <p id="message"></p>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
